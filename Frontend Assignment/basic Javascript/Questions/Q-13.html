<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Q-13) Convert temperature Fahrenheit to Celsius? (Conditional logic Question)</h2>
    <p id="result"><strong></strong></p>
    <script>
        let Fahrenheit = prompt("Enter the value of fahrenhit:");
        let celsious = (Fahrenheit - 32) * 5/9 ;
        document.getElementById('result').innerHTML = 'The Temperature is:' + celsious ;
    </script>
</body>
</html>
