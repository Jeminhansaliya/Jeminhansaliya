<body>
    <div id="box">
        <h2>Q. 45 Write a JavaScript program to determine if a
            variable is array?
        </h2>
        <p class="Example"><strong>Program :</strong></p>

        <fieldset>
            <pre>

                &lt;script>
                    let arr = [10, 20, 30, 40];
                    document.write("Output for Array: " + Array.isArray(arr));
                &lt;/script>
            </pre>
        </fieldset>

        <br>

        <p class="Example"><strong>Output :</strong></p>
        <script>
            let arr = [10, 20, 30, 40];
            document.write("Output for Array: " + Array.isArray(arr));
        </script>
