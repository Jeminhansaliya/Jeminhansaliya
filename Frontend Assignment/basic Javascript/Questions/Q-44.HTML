<body>
    <div id="box">
        <h2>Q.44 Write a JavaScript program to capitalize first
            letter of a string?</h2>

        <p class="Example"><strong>Program :</strong></p>

        <fieldset>
            <pre>

                &lt;script>
                var str = "parekh"
                var char = str[0];
                document.write(char.toUpperCase() + str.slice(1))
                &lt;/script>
            </pre>
        </fieldset>

        <br>

        <p class="Example"><strong>Output :</strong></p>
        <script>
            var str = "parekh"
            var char = str[0];
            document.write(char.toUpperCase() + str.slice(1))
        </script>
