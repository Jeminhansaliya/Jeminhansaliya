        <h2>Q.41 Write a JavaScript program to get the current
            date?
        </h2>
        <p class="Example"><strong>Program :</strong></p>

        <fieldset>
            <pre>

                &lt;script>
                var d = new Date()
                document.write(d.getDate() + "/" + (d.getMonth() + 1) + "/" + d.getFullYear())
                &lt;/script>
    
            </pre>
        </fieldset>

        <br>

        <p class="Example"><strong>Output :</strong></p>

        <script>
            var d = new Date()
