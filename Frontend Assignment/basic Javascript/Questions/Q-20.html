<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Q-20)What is the difference between && and || in JavaScript?</h2>
    <h2>&&</h2>
    <p>please change the sign so get || result.</p>
    <h3 id="res"></h3>
    
    <script>
        let x = 6;
        let y = 3;
        
        document.getElementById("res").innerHTML = 
        (x < 10 && y > 1) + "<br>" + 
        (x < 10 && y < 1);
        </script>
</body>
</html>
