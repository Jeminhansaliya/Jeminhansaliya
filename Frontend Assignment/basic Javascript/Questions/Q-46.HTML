    <h2>Q.46 Write a JavaScript program to clone an array?</h2>
    <p class="Example"><strong>Program :</strong></p>

    <fieldset>
        <pre>

    &lt;script>
        const originalArray = [1, 2, 3];
        const clonedArray = [...originalArray];
        document.write(clonedArray);
    &lt;/script>
