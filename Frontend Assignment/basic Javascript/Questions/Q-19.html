    <h2>Q-19) What is the use of is Nan function?</h2>
    <p>In JavaScript NaN is short for "Not-a-Number".</p>
    <p>The isNaN() method returns true if a value is NaN.</p>
    <p>The isNaN() method converts the value to a number before testing it.</p>

    <h3>isNaN() returns true if a value is NaN:</h3>

            <h3 id="res"></h3>
    <script>
        let result =
                "Is '9999' NaN? " + isNaN('9999') + "<br>" +
                "Is 'Nixit' NaN? " + isNaN('Nixit') + "<br>" +
                "Is '24/01/2024' NaN? " + isNaN('24/01/2024');
                document.getElementById("res").innerHTML = result;
    </script>
