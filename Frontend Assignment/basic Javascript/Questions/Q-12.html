<body>
    <h2>Q-12) WAP to convert years into days and days into years?</h2>
    <p id="res"></p>
    <p id="res2"></p>
    <script>
        let numofDays = prompt('Enter Total Days : ');
        let numofYear = prompt('Enter Numbers of Year : ');
        //let year, days;
        function daystoYear(numofDays) {
            year = parseInt(numofDays / 365);
            return year;
        }
    
        function yearstoDays(numofYear) {
            days = (numofYear * 365);
            return days;
        }
        document.getElementById('res').innerHTML = numofDays + ' Days are Approx = '  + daystoYear(numofDays);
        document.getElementById('res2').innerHTML = numofYear + ' year have approx = ' + yearstoDays(numofYear);
    </script>
</body>
