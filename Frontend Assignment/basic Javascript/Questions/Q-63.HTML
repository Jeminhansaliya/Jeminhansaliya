    <h2>Q.63 What is Character at index 15 in ’30 Days of JavaScript’ string? Use charAt() method.</h2>
    <p class="Example"><strong>Program :</strong></p>
        <fieldset>
            <pre>
    &lt;script>
        var str = "30 Days of JavaScript";
        document.write("Character at 15 position is " + str.charAt(15));
    &lt;/script>
</pre>

        <br>
        <p class="Example"><strong>Output :</strong></p>

        var str = "30 Days of JavaScript";
