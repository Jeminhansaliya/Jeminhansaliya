<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            text-align: center;
            width: fit-content;
            border: 2px solid;
            margin: 6px;
            padding: 6px;
            background-image:url(Images/12.jpg) ;
        }
    </style>
</head>
<body>
    <div class="a">
    <h1>Password Function</h1>
    <br>
    <strong>Enter Your Password</strong>:
    <input type="password" id="pwd">
    <br>
    <input type="checkbox" onclick="check()">
    <strong>Show Password</strong>
    </div>
    <script>
        function check() {
            let pass = document.getElementById("pwd");
            if ( pass.type === "password"){
                 pass.type = "text";
            }
            else {
                pass.type = "password";
            }
        }
    </script>
</body>
</html>
