<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <p>Form-1</p>
    <form>
    <fieldset>
    <h2>Registration Form</h2>
    <label for="id">Id:</label>
    <input type="text" name="id" placeholder="Enter your Id" id="id">
    <br><br>
    <label for="Name">Name:</label>
    <input type="text" name="Name" placeholder="Enter your Name" id="name">
    <br><br>
    <label for="course">Course:</label>
    <input type="text" name="course" placeholder="Enter your Coursename" id="courseName">
    <br><br>
    <label for="branch">Branch:</label>
    <input type="text" name="branch" placeholder="Enter your Branchname" id="Branchname">
    <br><br>
    <label for="roll no">Roll no:</label>
    <input type="text" name="roll no" placeholder="Enter your roll number" id="roll number">
    <br><br>
    <label for="email id">Email_Address:</label>
    <input type="text" name="email id" placeholder="Enter your Email Address" id="email id">
    <br><br>
    <label for="username">Username:</label>
    <input type="text" name="username" placeholder="Enter your Username" id="username">
    <br><br>
    <label for="about us">About Us:</label>
    <input type="text" name="about us" placeholder="Enter you know about us" id="about us">
    <br><br>
    <label for="password">Password:</label>
    <input type="text" name="password" placeholder="Enter your password" id="password">
    <br><br>
    <button type="button">Add</button>
    </fieldset>
    </form>
    <p>Form-2</p>
    <fieldset>
        <h2>Welcome To  Log In Form</h2>
        <input type="text" name="username" placeholder=" Enter your Username" required>
        <br><br>
        <input type="password" name="password" placeholder=" Enter your Password" required>
        <br><br>
        <input type="submit" value="Login">
        <a href="#">Forgot password?</a>
</fieldset>
<form>
    <p>Form-3</p>
    <fieldset>
        <h2>Application Form</h2>
        <label for="first name">First Name:</label>
        <input type="text" name="first name" placeholder="" id="name">
        <label for="last name">Last Name:</label>
        <input type="text" name="last name" placeholder="" id="name">
        <br><br>
        <label for="birthdate">Date of Birth:</label>
        <input type="date" name="birthdate">
        <label for="age">Age:</label>
        <input type="number" name="age">
        <br><br>
        <label for="gender">Gender:</label>
        <input list="gender" name="gender">
        <datalist id="gender">
            <option value="Male">
            <option value="Female">
        </datalist>
        <label for="email id">Emalil Address:</label>
        <input type="text" name="email id" placeholder="Enter your Email Address" id="email id">
        <br><br>
        <label>Position Available:</label>
        <input type="checkbox" name="Junior Developer">
        <label>Junior Developer</label>
        <input type="checkbox" name="Mid-Level Developer">
        <label> Mid-Level Developer</label>
        <input type="checkbox" name="Cenior Developer">
        <label>Cenior Developer</label>
        <br><br>
        <label>Programing Language:</label>
        <input type="checkbox" name="java">
        <label>Java</label>
        <input type="checkbox" name="javascript">
        <label>Javascript</label>
        <input type="checkbox" name="Python">
        <label>Python</label>
        <br><br>
        <label for="password">Password:</label>
        <input type="text" name="password" placeholder="" id="password">
        <label for="confirm password">Confirm Password:</label>
        <input type="text" name="confirm password" placeholder="" id="confirm password">
        <br><br>
        <button type="button">Submit</button>
        <button type="button">Reset</button>
        </fieldset>
</form>
<p>form-4</p>
<form>
    <fieldset>
    <h2>Feedback Form</h2>
    <input type="text" name="firstname" placeholder=" firstname" required>
    <br><br>
    <input type="text" name="lastname" placeholder=" lastname" required>
    <br><br>
    <input type="phone" name="Phone" placeholder="Phone">
    <br><br>
    <input type="text" name="Email" placeholder="Email" id="email">
    <br><br>
    <input type="text" name="feedback" placeholder="Your Feedback" id="feedback">
    <br><br>
    <button type="button">Send Feedback</button>
    <button type="button">Reset</button>
    </fieldset>
</form>
<p>form-5</p>
<form>
    <fieldset>
        <h2>Appointment Form</h2>
        <label for="name">Name*</label>
        <br>
        <input type="text" name="name" placeholder="" id="name">
        <br><br>
        <label for="email">Email*</label>
        <br>
        <input type="text" name="email" placeholder="" id="email">
        <br><br>
        <label for="phone">Phone Number*</label>
        <br>
        <input type="text" name="phone" placeholder="" id="phone">
        <br><br>
        <label>Choose Date&Time*</label>
        <br>
        <input type="datetime-local" name="datetime-local"/>
        <br><br>
        <label for="comments">comments*</label>
        <br>
        <input type="text" name="comments" placeholder="" id="comments">
        <br><br>
        <button type="button">Submit</button>
    </fieldset>
</form>
    
</body>
</html>
