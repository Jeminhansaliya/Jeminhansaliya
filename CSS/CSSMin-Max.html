<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
               background-color: yellow;
               height: 100px;
               width: min(50%, 300px);
        }
        #div2 {
               background-color: yellow;
               height: 100px;
               width: max(50%, 300px);
        }
    </style>
</head>
<body>
    <h2>Min-Max in CSS</h2>
    <p>Use min() to set the width of #div1 to whichever value is smallest, 50% or 300px.</p>
    <div id="div1">Some text...</div>
    <p>Use max() to set the width of #div1 to whichever value is largest, 80% or 400px.</p>
    <div id="div2">Some text...</div>

</body>
</html>
