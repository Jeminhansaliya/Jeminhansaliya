<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            border: 1px solid;
            box-sizing: border-box;
        }
        .a {
            width: 100%;
            margin: 0 auto;
        }
        .b {
            display: flex;
            min-height:250px;
            background-color:rgb(236, 36, 153);
            text-align: center;
            margin: 5px;
        }
        .c1 {
            width: 30%;
        }
        .c2 {
            width: 15%;
        }
        .c3 {
            width: 55%;
        }
        .d {
            display: flex;
            min-height:50px;
            background-color:rgb(197, 44, 235);
            text-align: center;
            margin: 5px; 
        }
        .e1 {
            width: 50%;
        }
        .e2 {
            width: 33%;
        }
        .e3 {
            width: 17%;
        }
        h2 {
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h2>Task-1</h2>
    <div class="a">
        <div class="b">
            <div class="c1">confused</div>
            <div class="c2">happy</div>
            <div class="c3">sad</div>
        </div>
        <div class="d">
            <div class="e1">warm</div>
            <div class="e2">cool</div>
            <div class="e3">hot</div>
        </div>
    </div>
</body>
</html>
