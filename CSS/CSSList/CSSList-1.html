<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol {
            counter-reset: section;
            list-style-type:none;
        }
        li::before {
            counter-increment: section;
            content: counters(section,".")"";
        }
    </style>
</head>
<body>
    <ol>
        <li>place</li>
        <li>place
            <ol>
                <li>place</li>
                <li>place</li>
                <li>place
                    <ol>
                        <li>place</li>
                        <li>place</li>
                        <li>place</li>
                    </ol>
                </li>
                <li>place</li>
            </ol>
        </li>
        <li>place</li>
    </ol>
</body>
</html>
