<!DOCTYPE html>  
<html>  
<head>  
    <title>Colgroup tag Description</title>  
</head>  
<body>  
<h2>Like this Example</h2>  
<table border="1">  
    <colgroup>  
        <col  style="background-color: rgb(54, 101, 228)" width="40">  
        <col span="2" style="background-color:   #ee23bb" width="80">  
    </colgroup>  
    <tr>  
        <th>Sr.No</th>  
        <th>Product</th>  
        <th>Price</th>  
    </tr>  
    <tr>  
        <td>1</td>  
        <td>Rice</td>  
         <td>85</td>  
    </tr>  
    <tr>  
        <td>2</td>  
        <td>Butter</td>  
         <td>260</td>     
       </tr>  
    <tr>  
        <td>3</td>  
        <td>Mango</td>  
         <td>125</td>  
    </tr>  
</table>  
</body>  
</html>
